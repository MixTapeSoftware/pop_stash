  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pop_stash_dev
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - pop-stash-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - popstash

  typesense:
    image: typesense/typesense:27.1
    environment:
      TYPESENSE_API_KEY: pop_stash_dev_key
      TYPESENSE_DATA_DIR: /data
    ports:
      - "127.0.0.1:8108:8108"
    volumes:
      - pop-stash-typesense:/data
    networks:
      - popstash

networks:
  popstash:
    name: popstash_network
volumes:
  pop-stash-app-build:
    driver: local
  pop-stash-app-deps:
    driver: local
  pop-stash-pgdata:
    driver: local
  pop-stash-typesense:
    driver: local
